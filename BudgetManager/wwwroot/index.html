<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>...</title>
        <link rel="stylesheet" href="css/styles.css">
        <!-- Free version of Font Awesome from CDNJS (Бесплатная версия Font Awesome из CDNJS) -->
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-ZmOSBS9cfjNX+AqktNCURahU+FEb2MbvE1Pcbt9Q1TaT/FvpqRdq14PH7mOYWycc90xTYPHx31w5prOY8R4LRQ=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />
      </head>
      
<body>
  <div id="login-container">
    <!-- Left panel (Левая панель) -->
    <div id="login-left">
      <h1>Welcome Back!</h1>
      <p>Let's get you signed in </p>
    </div>
    <!-- Right panel (Правая панель) -->
    <div id="login-right">
      <form id="form-login">
        <p>Please, enter your details:</p>
        <input name="username" type="text" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="message" id="msg"></div>
      <div class="link">
        <span>Don't have an account?  </span><a href="register.html">Sign Up</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
